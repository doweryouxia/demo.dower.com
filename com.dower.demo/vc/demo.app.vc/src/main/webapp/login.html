<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ajax/js/jquery.min.js"></script>
    <script src="ajax/js/util.js"></script>
    <script src="ajax/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="ajax/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="row" style="margin:200px;">
    <div class="col-md-12" >
        <div class="well col-md-10">
            <h3>用户登录</h3>
            <div class="input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" id="username" class="form-control" placeholder="用户名" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
            </div>
            <button type="submit" class="btn btn-success btn-block loginBtn">
                登录
            </button>
        </div>
    </div>
</div>

<script>
    $('.loginBtn').click(function () {
        var params = {
            'username':$('#username').val(),
            'password':$('#password').val()
        }
        $.ajax({
            type : "POST",
            url : getUrl("user/login.do"),
            dataType : "json",
            data : params,
            async: false,
            success : function(data) {
                if(data.success == true){
                    window.location.href="upload.html";
                }else{
                    alert("用户名或密码错误!");
                }
            }
        });
    });
</script>
</body>
</html>
