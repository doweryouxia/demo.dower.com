<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>支付方式</title>
    <link href="../../style/style.css" type="text/css" rel="stylesheet" />
    <link href="../../style/style2.css" type="text/css" rel="stylesheet" />
</head>
<body class="bodybg">
<header class="header"><h1>支付方式</h1><a href="javascript:history.go(-1)" class="return"><i></i>返回</a></header>
<article class="payselat">
    <div class="payseldiv1"><p class="payselp1">订单提交成功</p><p class="payselp2">请在当日24点前完成支付，否则订单将被取消。</p></div>
    <div class="payseldiv2" id="policyInfo">
    	<p>车船税：<i id="carRate"></i></p>
    	<p>交强险：<i id="jqxRate"></i></p>
    	<p>商业险：<i id="syxRate"></i></p>
    </div>
    <div class="payseldiv3">
        <p  class="payselp3">保费金额：<i></i></p><p  class="payselp4">投保单编号：<i></i></p>
    </div>
</article>

<h3 class="choicetype">请选择支付方式</h3>
<ul class="payul typeul">
    <li onclick="orderPayType(1)"><i></i><img src="../../images/icon07.png" ><p><span>微信支付</span><em>使用绑订的银行卡进行付款</em></p></li>
    <li onclick="orderPayType(3)"><i></i><img src="../../images/icon06.png" ><p><span>支付宝支付</span><em>银联支付</em></p></li>
    <li onclick="orderPayType(2)"><i></i><img src="../../images/icon39.jpg" class="payliimg" ><p><span>微信支付</span><em>使用绑订的银行卡进行付款</em></p></li>
</ul>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/getUrl.js"></script>
<script src="../../js/mine/pay.js"></script>
</body>
</html>
