<script>
    $(function() {
        //车牌选择
        $('.carbrand select').change(function(){
            $(this).prevAll('span').html($(this).find("option:selected").text());
        });
        //车牌号显示
        $('.checkp').click(function(){
            if($(this).children('span').hasClass('checkps1')){
                $(this).find('input').attr('checked',true);
                $(this).children('span').removeClass('checkps1');
                $('.carinfoul1 li').show();
            }else{
                $(this).find('input').attr('checked',false);
                $(this).children('span').addClass('checkps1');
                $('.carinfoul1 li').hide();
                $(this).parent('li').show();
            }
        });
        //下拉框
        $('.selep span select').change(function(){
            $(this).parent('span').prevAll('input').val($(this).find("option:selected").text());
        });
      //日期
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'date'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'clickpick scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
        $("#appDateTime").mobiscroll(optDateTime);
        $("#appTime").mobiscroll(optTime).time(optTime);
    })
</script>
