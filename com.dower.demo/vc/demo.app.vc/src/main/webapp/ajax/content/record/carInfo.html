<header class="header"><h1>投保车辆</h1><a href="javascript:history.go(-1)" class="return"><i></i>返回</a><a href="###" class="headicon"></a></header>
<ul class="carinfoul carinfoul1">    
    <li>
      	<p id="ifCarNo" class="checkp carradio" style="z-index: 1000">
          <span></span>
          <input type="checkbox"  id="ifNewCar" />
        </p>
        <span class="salaslisp salaslisp1">车牌号</span>
        <div class="carbdiv">
         <p class="carbrand"><span id="shortName">京</span><select id="selShortName"></select><i></i></p> 
        <input type="text" placeholder="请填写" class="carbrandinp" id="licenseNo" onblur="getCarInfo(this.value)" maxlength="6"/>
        <span class="salaslisp" style="width: 2.3rem;float: right;padding-right: 1.95rem;">上牌</span>
        </div>        
    </li>
    <li>
        <span class="salaslisp">姓名</span><input type="text" placeholder="请填写" id="ownerName" />
    </li>
    <li>
        <span class="salaslisp">身份证号</span><input type="text" placeholder="请填写" id="ownerCredentialsNo" maxlength="18"/>
    </li> 
    
    <li class="lastComp" style="display: none">
        <span class="salaslisp">上年承保公司</span>
        <p class="selep"><input type="text" placeholder="请选择" id="insuranceCompany" readonly="readonly"><input type="hidden" id="insuranceCompanyId"><span>
        <select id="selInsurCompany"></select></span></p>
    </li>    
</ul>
<button type="button" class="confirmbtn" id="confirmBtn">确认</button>
